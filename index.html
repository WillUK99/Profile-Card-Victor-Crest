
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <div class="pfp">
      <img src="./images/image-victor.jpg" alt="Victor Crest">
    </div>

    <div class="pf-content">
      <p><span class="main-text">Victor Crest</span><span class="grey"> 26</span></p>
      <p class="grey">London</p>
    </div>

    <div class="pf-stats">
      <div class="pf-followers">
        <p><span class="main-text">80K</span></p>
        <p><span class="grey">Followers</span></p>
      </div>
  
      <div class="pf-likes">
        <p><span class="main-text">803k</span></p>
        <p><span class="grey">Likes</span></p>
      </div>
  
      <div class="pf-photos">
        <p><span class="main-text">1.4k</span></p>
        <p><span class="grey">Photos</span></p>
      </div>
    </div>

  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by:<a href="#"> Joe Williams</a>.
  </div>
</body>

</html>
